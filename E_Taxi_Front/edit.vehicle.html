  <main id="main" class="main">
    <form id="vehicleForm">
        <div class="row mb-3">
            <label for="manufacturer" class="col-md-4 col-lg-3 col-form-label">Manufacturer</label>
            <div class="col-md-8 col-lg-9">
                <input name="manufacturer" type="text" class="form-control" id="manufacturer" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="model" class="col-md-4 col-lg-3 col-form-label">Model</label>
            <div class="col-md-8 col-lg-9">
                <input name="model" type="text" class="form-control" id="model" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="vin" class="col-md-4 col-lg-3 col-form-label">VIN</label>
            <div class="col-md-8 col-lg-9">
                <input name="vin" type="text" class="form-control" id="vin" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="yearOfProduction" class="col-md-4 col-lg-3 col-form-label">Year of Production</label>
            <div class="col-md-8 col-lg-9">
                <input name="yearOfProduction" type="number" class="form-control" id="yearOfProduction" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="licensePlate" class="col-md-4 col-lg-3 col-form-label">License Plate</label>
            <div class="col-md-8 col-lg-9">
                <input name="licensePlate" type="text" class="form-control" id="licensePlate" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="isServiced" class="col-md-4 col-lg-3 col-form-label">Is Serviced</label>
            <div class="col-md-8 col-lg-9">
                <input name="isServiced" type="text" class="form-control" id="isServiced" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="nextService" class="col-md-4 col-lg-3 col-form-label">Next Service</label>
            <div class="col-md-8 col-lg-9">
                <input name="nextService" type="date" class="form-control" id="nextService" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="isActive" class="col-md-4 col-lg-3 col-form-label">Active</label>
            <div class="col-md-8 col-lg-9">
                <input name="isActive" type="text" class="form-control" id="isActive" required>
            </div>
        </div>

        <div id="actions" class="text-center">
            <button type="submit" class="btn btn-primary" id="btnSave">SAVE</button>
        </div>
    </form>
